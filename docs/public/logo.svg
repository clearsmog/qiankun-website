<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
  <defs>
    <!-- Cosmic gradient -->
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Outer ring (Qian - Heaven/Universe) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#cosmicGradient)" stroke-width="4"/>

  <!-- Yin-Yang inspired cosmic symbol (Qiankun - Universe/Cosmos) -->
  <circle cx="50" cy="50" r="35" fill="url(#cosmicGradient)"/>

  <!-- Inner cosmic swirl - light side -->
  <path d="M 50 15 A 35 35 0 0 1 50 85 A 17.5 17.5 0 0 1 50 50 A 17.5 17.5 0 0 0 50 15"
        fill="rgba(255,255,255,0.2)"/>

  <!-- Yin dot -->
  <circle cx="50" cy="32.5" r="6" fill="url(#cosmicGradient)"/>

  <!-- Yang dot -->
  <circle cx="50" cy="67.5" r="6" fill="rgba(255,255,255,0.9)"/>

  <!-- Subtle inner glow overlay -->
  <circle cx="50" cy="50" r="35" fill="url(#innerGlow)"/>

  <!-- Stars/sparkles -->
  <circle cx="22" cy="25" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="78" cy="30" r="1" fill="white" opacity="0.6"/>
  <circle cx="75" cy="72" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="28" cy="75" r="1" fill="white" opacity="0.5"/>
</svg>
