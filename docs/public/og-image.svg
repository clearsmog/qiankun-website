<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="40%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="250" cy="150" r="1" fill="rgba(255,255,255,0.4)"/>
  <circle cx="400" cy="60" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="550" cy="120" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="80" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="850" cy="140" r="1" fill="rgba(255,255,255,0.4)"/>
  <circle cx="1000" cy="90" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="1100" cy="50" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="500" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="300" cy="550" r="1" fill="rgba(255,255,255,0.5)"/>
  <circle cx="900" cy="520" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="1050" cy="480" r="1" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Cosmic glow circles -->
  <circle cx="200" cy="315" r="150" fill="rgba(124, 58, 237, 0.15)" filter="url(#glow)"/>
  <circle cx="1000" cy="315" r="120" fill="rgba(236, 72, 153, 0.1)" filter="url(#glow)"/>
  
  <!-- Main Text -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="800" fill="url(#text-gradient)" text-anchor="middle" filter="url(#glow)">
    乾坤
  </text>
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#e2e8f0" text-anchor="middle">
    Qiankun
  </text>
  
  <!-- Tagline -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0aec0" text-anchor="middle">
    Exploring the Universe of Code
  </text>
  
  <!-- Domain -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#667eea" text-anchor="middle">
    qiankun.co.uk
  </text>
</svg>
